<script>
    /*
    Problema: Notas
    Pergunte ao Professor quantas notas o aluno obteve no trimestre.
    Faça com que o Professor informe todas as notas obtidas pelo aluno. Após, calcule e apresente qual foi a média obtida pelo aluno, apresentando também a menor e a maior nota obtida.
    */

    //Entrada
    const quantasNotas = Number(prompt(`Informe a quantidade de notas que o aluno obteve:`));
    let soma = 0
    

    //Processamento
    for( let i = 1; i <= quantasNotas; i++){
        let notas = Number(prompt(`Informe a nota ${i}`));
        soma += notas
        
    }
    let media = soma / quantasNotas;
    let maiorNota = quantasNotas[0];
    let menorNota = quantasNotas[quantasNotas.length - 1];

    //Saída
    document.write(`Sua média será ${media.toFixed(2)}. Sua menor nota será ${menorNota}. Sua maior nota será: ${maiorNota}`);

    /*
    Exemplo:
    Notas: 4
    let listaNotas = [6, 8, 9, 7];
    Média: 7,5
    Maior nota: 9
    Menor nota: 6
    */
</script>
